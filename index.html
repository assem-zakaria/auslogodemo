        <script src="js/gsap.min.js"></script>
        <script src="js/ScrollTrigger.min.js"></script>

        <script src="js/MotionPathPlugin.min.js"></script>
    <!-- End JavaScript Files -->

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {

                console.log("Australian Logo Animation");

                const anim_dur = 0.5;
                const anim_stagger = 0.02;
                const anim_easing = "power4.out";

                const logo_anim_tl = gsap.timeline({ 
                    repeat: -1
                });

                logo_anim_tl.to("#colored-rect-group rect", {
                    fill: "#caf7e2",
                    duration: anim_dur,
                    ease: anim_easing,
                    stagger: anim_stagger
                });

                logo_anim_tl.to("#colored-rect-group rect", {
                    fill: "#58b09c",
                    duration: anim_dur,
                    ease: anim_easing,
                    stagger: anim_stagger,
                }, "<=70%");

                logo_anim_tl.to("#colored-rect-group rect", {
                    fill: "#000000",
                    duration: anim_dur,
                    ease: anim_easing,
                    stagger: anim_stagger
                }, "<=70%");

                logo_anim_tl.to("#colored-rect-group rect", {
                    delay: 0.5,
                    fill: "#FFFFFF",
                    duration: anim_dur,
                    ease: anim_easing,
                    stagger: anim_stagger
                }, "<=70%");
